<table class="table table-striped table-bordered" border="2">
    <thead class="thead-dark" >
        <tr>
            <th>Habitacion</th>
            <th>Numero de habitacion</th>
            <th>Asientos disponibles</th>
            <th>Pelicula</th>
            
        </tr>
    </thead>
    <tbody>
        @for(item of mostrar; track $index){
            <tr>
                <td>{{item.habitaciones}}</td>
                <td>{{item.numeroHabitacion}}</td>
                <td>{{item.capacidad}}</td>
                <td>{{item.pelicula}}</td>
                
            </tr>
        }
    </tbody>
</table>

<h1>Registro</h1>


<br>
<form action="">
<div>
    <label for="">Cine
        <input type="number" #typeusers_id name="typeusers_id" id="" required>
    </label>
    <label for="">Numero de Habitacion
        <input type="text" #numeroHabitacion name="numeroHabitacion" id="" required>
    </label>
    <label for="">Asientos
        <input type="text" #asientosReservados name="asientosReservados" id="" required>
    </label>
    
    
    <button type="button" (click)="registerR(typeusers_id, numeroHabitacion,asientosReservados)">Reservar</button>
</div>

</form>

<h1>{{reser}}</h1>
